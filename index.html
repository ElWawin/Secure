<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="robots" content="index, follow">
  <title>Generador de Contraseñas</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    .container {
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      max-width: 400px;
      margin: auto;
    }

    button {
      background-color: #007bff;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    #resultado {
      margin-top: 20px;
      font-size: 20px;
      font-weight: bold;
      word-break: break-all;
    }

    .ig-link {
      text-decoration: none;
      color: #e1306c;
      font-weight: bold;
      font-size: 18px;
      transition: color 0.3s ease;
    }

    .ig-link:hover {
      color: #ff66a5;
    }

    .ig-logo {
      width: 24px;
      vertical-align: middle;
      margin-right: 8px;
      transition: transform 0.3s ease;
    }

    .ig-link:hover .ig-logo {
      transform: scale(1.2);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Generador de Contraseñas Seguras</h1>
    <button onclick="generarPassword()">Generar Contraseña</button>
    <p id="resultado"></p>
  </div>

  <div style="text-align: center; margin-top: 20px;">
    <a href="https://instagram.com/el_wawin_" target="_blank" class="ig-link">
      <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram" class="ig-logo">
      Mi Ig: @el_wawin_
    </a>
  </div>

  <script>
    function generarPassword() {
      const caracteres = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789!@#$%^&*()_+';
      let password = '';
      for (let i = 0; i < 12; i++) {
        const randomIndex = Math.floor(Math.random() * caracteres.length);
        password += caracteres[randomIndex];
      }
      document.getElementById('resultado').innerText = password;
    }
  </script>
</body>
</html>
